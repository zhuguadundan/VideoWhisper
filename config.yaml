# 视频转文本处理系统配置

# API配置
apis:
  siliconflow:
    base_url: "https://api.siliconflow.cn/v1"
    api_key: ""  # 请通过网页设置页面配置
    model: "FunAudioLLM/SenseVoiceSmall"
  
  openai:
    api_key: ""  # 请通过网页设置页面配置
    model: "gpt-4"
    base_url: ""  # 可选
  
  gemini:
    api_key: ""  # 请通过网页设置页面配置
    base_url: ""  # 可选，留空使用默认地址
    model: "gemini-pro"

# 系统配置
system:
  temp_dir: "./temp"
  output_dir: "./output"
  max_file_size: 500  # MB
  audio_format: "wav"
  audio_sample_rate: 16000

# Web服务配置
web:
  host: "0.0.0.0"
  port: 5000
  debug: true

# 视频下载配置
downloader:
  # 通用配置
  general:
    format: "best[height<=720]/best"  # 视频格式
    audio_format: "bestaudio/best"    # 音频格式
    quiet: false                      # 静默模式