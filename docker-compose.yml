services:
  videowhisper:
    image: zhugua/videowhisper:latest
    container_name: videowhisper-app
    ports:
      - "5000:5000"
    volumes:
      # 请将以下路径修改为您的实际数据目录
      - /path/to/your/config:/app/config
      - /path/to/your/output:/app/output
      - /path/to/your/temp:/app/temp
      - /path/to/your/logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped