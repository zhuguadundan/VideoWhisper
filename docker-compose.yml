services:
  videowhisper:
    build: .
    image: videowhisper:local
    container_name: videowhisper-app
    ports:
      - "5000:5000"    # HTTP端口
      - "5443:5443"   # HTTPS端口（默认启用）
    volumes:
      # 配置文件映射
      - ./config:/app/config
      # 数据目录映射 - 支持新的任务结构
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
      # 可选：如果需要持久化任务历史
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - PYTHONPATH=/app
      # 设置文件权限相关环境变量
      - PYTHONUNBUFFERED=1
      # 代理透传与 HTTPS 语义（容器内 stunnel 回源场景，默认开启）
      - USE_PROXY_FIX=true
      - FORCE_HTTPS_SCHEME=true
      # HTTPS配置（默认启用）
      - HTTPS_ENABLED=true
      - HTTPS_PORT=5443
      - HTTPS_HOST=0.0.0.0
      - CERT_AUTO_GENERATE=true
      # Gunicorn 并发（默认内存优先）
      - GUNICORN_WORKER_CLASS=sync
      - GUNICORN_WORKERS=1
      - GUNICORN_THREADS=1
      - GUNICORN_TIMEOUT=120
      # glibc arena 限制（降低碎片与驻留）
      - MALLOC_ARENA_MAX=2
      - CERT_DOMAIN=你服务器ip或域名
      # 可选：调整最大本地上传大小（MB），默认500
      # - MAX_UPLOAD_SIZE_MB=2048
    restart: unless-stopped
    
    # 健康检查已移除，避免周期性请求造成日志噪声
    
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
