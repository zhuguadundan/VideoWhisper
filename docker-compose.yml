services:
  videowhisper:
    image: zhugua/videowhisper:latest  # 使用v0.15版本
    container_name: videowhisper-app
    ports:
      - "5000:5000"
    volumes:
      # 配置文件映射
      - ./config:/app/config
      # 数据目录映射 - 支持新的任务结构
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
      # 可选：如果需要持久化任务历史
      # - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - PYTHONPATH=/app
      # 设置文件权限相关环境变量
      - PYTHONUNBUFFERED=1
      - APP_VERSION=0.15.0
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'